<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            #grid-template-columns: repeat(2, 50%); 
			grid-template-columns: repeat(3, 33.33%);
            grid-template-rows: repeat(2, 50%);
            height: 100%;
        }
        .video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
<iframe width="560" height="315" src="https://www.youtube.com/embed/LY2XEQ_SSXA?si=rtrEID-rQF5_qh5J" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
