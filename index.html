    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordis' Grid</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            #grid-template-columns: repeat(2, 50%); 
			grid-template-columns: repeat(3, 33.33%);
            grid-template-rows: repeat(2, 50%);
            height: 100%;
        }
        .video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <div class="container">
